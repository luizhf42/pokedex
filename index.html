<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/assets/style.css">
  <title>LH's Pok√©dex</title>
</head>
<body>
  <header class="header">
    <img src="public/assets/images/pokemon-logo.png" alt="" class="logo">
    <h1 class="header__title">LH's Pok√©dex &#x1F422</h1>
  </header>
  
  <main class="main">
    <form class="search-pokemon">
      <input type="search" id="input" placeholder="Search by name or dex number" class="search-pokemon__input">
      <span class="search-pokemon__button" role="button" id="search-btn"><img src="public/assets/images/search-icon.svg" alt="" class="search-pokemon__icon"></span>
    </form>
    
    <section class="pokemon">
      <div class="pokemon__main-info">
        <h2 class="pokemon__name">Wooper</h2>
        <h3 class="pokemon__id">#194</h3>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/194.png" alt class="pokemon__sprite">
        <p class="pokemon__types">Water / Ground</p>
      </div>
      
      <div class="pokemon__other-info">
        <article class="pokemon__stats pokemon__other-info_article">
          <h3 class="pokemon__stats_title pokemon__other-info_title">Stats</h3>
          
          <div class="pokemon__stat">
            <div class="pokemon__stat_hp pokemon__stat_bar"><span class="pokemon__stat_info">HP: 55</span></div>
          </div>
          <div class="pokemon__stat">
            <div class="pokemon__stat_attack pokemon__stat_bar"><span class="pokemon__stat_info">Attack: 45</span></div>
          </div>
          <div class="pokemon__stat">
            <div class="pokemon__stat_defense pokemon__stat_bar"><span class="pokemon__stat_info">Defense: 45</span></div>
          </div>
          <div class="pokemon__stat">
            <div class="pokemon__stat_sp-attack pokemon__stat_bar"><span class="pokemon__stat_info">Sp. Attack: 25</span></div>
          </div>
          <div class="pokemon__stat">
            <div class="pokemon__stat_sp-defense pokemon__stat_bar"><span class="pokemon__stat_info">Sp. Defense: 25</span></div>
          </div>
          <div class="pokemon__stat">
            <div class="pokemon__stat_speed pokemon__stat_bar"><span class="pokemon__stat_info">Speed: 15</span></div>
          </div>
        </article>

        <article class="pokemon__abilities pokemon__other-info_article">
          <h3 class="pokemon__other-info_title">Abilities</h3>
          <div class="pokemon__abilities_names">
            <p class="pokemon__abilities_names-normal">Damp / Water Absorb</p>
            <p class="pokemon__abilities_names-hidden">Unaware</p>
          </div>
        </article>

        <article class="pokemon__evolution-chain pokemon__other-info_article">
          <h3 class="pokemon__other-info_title">Evolution Chain</h3>
          <div class="pokemon__other-info_evolutions">
            <div class="pokemon__evolves-from">
              <p class="pokemon__evolves-from_text">Evolves from:</p>
              <img src="" alt="" class="pokemon__evolves-from_sprite">
            </div>
            <div class="pokemon__evolves-to">
              <p class="pokemon__evolves-to_text">Evolves to:</p>
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/195.png" alt="" class="pokemon__evolves-to_sprite">
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">
      Made by
      <a class="footer__author" href="https://github.com/luizhf42">Luiz Henrique üê¢</a>
    </p>
  </footer>

  <script>
    const evolvesToDiv = document.querySelector('.pokemon__evolves-to');
    const evolvesFromDiv = document.querySelector('.pokemon__evolves-from');
    const img1 = evolvesToDiv.children[1],
    img2 = evolvesFromDiv.children[1];


    if (img1.getAttribute('src') === "") evolvesToDiv.style.display = "none";
    if (img2.getAttribute('src') === "") evolvesFromDiv.style.display = "none";

  </script>
</body>
</html>
