<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/assets/style.css">
  <link rel="shortcut icon" href="public/assets/images/favicon.ico" type="image/x-icon">
  <title>LH's Pok√©dex</title>
</head>
<body>
  <header class="header">
    <img src="public/assets/images/pokemon-logo.png" alt="" class="logo">
    <h1 class="header__title">LH's Pok√©dex &#x1F422</h1>
  </header>
  
  <main class="main">
    <form class="search-pokemon">
      <input type="text" id="input" placeholder="Search by name or dex number" class="search-pokemon__input">
      <span class="search-pokemon__button" role="button" id="search-btn"><img src="public/assets/images/search-icon.svg" alt="" class="search-pokemon__icon"></span>
    </form>
    <span id="or">or...</span>
    <section class="randomize-pokemon">
      <div class="randomize-pokemon__button" role="button" id="randomize-btn"><img src="public/assets/images/shuffle-icon.svg" alt="" class="randomize-pokemon__icon">Pick a random pok√©mon!</div>
    </section>
    <p class="error-msg">An error occurred!</p>
    
    <section class="pokemon">
      <div class="pokemon__main-info" id="main-info">
        <h2 class="pokemon__name" id="name"></h2>
        <h3 class="pokemon__id" id="id"></h3>
        <img src="" alt class="pokemon__sprite" id="sprite">
        <p class="pokemon__types" id="types"></p>
      </div>
      
      <div class="pokemon__other-info">
        <article class="pokemon__stats pokemon__other-info_article">
          <h3 class="pokemon__stats_title pokemon__other-info_title">Stats</h3>
          
          <div class="pokemon__stat">
            <div class="pokemon__stat_hp pokemon__stat_bar" id="hp"><span class="pokemon__stat_info"></span></div>
          </div>
          <div class="pokemon__stat">
            <div class="pokemon__stat_attack pokemon__stat_bar" id="attack"><span class="pokemon__stat_info"></span></div>
          </div>
          <div class="pokemon__stat">
            <div class="pokemon__stat_defense pokemon__stat_bar" id="defense"><span class="pokemon__stat_info"></span></div>
          </div>
          <div class="pokemon__stat">
            <div class="pokemon__stat_sp-attack pokemon__stat_bar" id="sp-attack"><span class="pokemon__stat_info"></span></div>
          </div>
          <div class="pokemon__stat">
            <div class="pokemon__stat_sp-defense pokemon__stat_bar" id="sp-defense"><span class="pokemon__stat_info"></span></div>
          </div>
          <div class="pokemon__stat">
            <div class="pokemon__stat_speed pokemon__stat_bar" id="speed"><span class="pokemon__stat_info"></span></div>
          </div>
        </article>

        <article class="pokemon__abilities pokemon__other-info_article">
          <h3 class="pokemon__other-info_title">Abilities</h3>
          <div class="pokemon__abilities_names">
            <p class="pokemon__abilities_names-normal" id="normal-abilities"></p>
            <p class="pokemon__abilities_names-hidden" id="hidden-ability" data-after=""></p>
          </div>
        </article>

        <article class="pokemon__varieties pokemon__other-info_article">
          <h3 class="pokemon__other-info_title">Varieties</h3>
          <div class="pokemon__other-info_varieties">
            <div class="pokemon__default-form pokemon_variety">
              <img src="" alt="" class="pokemon__default-form_sprite" id="default-form">
              <p class="pokemon__default-form_name"></p>
            </div>
            <div class="pokemon__first-variety pokemon_variety">
              <img src="" alt="" class="pokemon__first-variety_sprite" id="first-variety">
              <p class="pokemon__first-variety_name"></p>
            </div>
            <div class="pokemon__second-variety pokemon_variety">
              <img src="" alt="" class="pokemon__second-variety_sprite" id="second-variety">
              <p class="pokemon__second-variety_name"></p>
            </div>

            <p class="pokemon__no-varieties-msg" id="no-varieties">This pok√©mon has no form varieties.</p>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">
      Made by
      <a class="footer__author" href="https://github.com/luizhf42">Luiz Henrique üê¢</a>
    </p>
  </footer>

  <script src="public/bundle.js"></script>
</body>
</html>
